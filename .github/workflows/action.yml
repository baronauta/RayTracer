name: Run tests

on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    # We are developing our package, we prefer to wait before enabling this
    # branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# needed to allow julia-actions/cache to delete old caches that it has created
permissions:
  actions: write
  contents: read
  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  test:
    name: Julia ${{ matrix.julia-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        julia-version: ['lts', '1']
        # julia-arch: [x64, x86]
        os: [ubuntu-latest, windows-latest]
        
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.julia-version }}
          # arch: ${{ matrix.julia-arch }}
      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1

      # test if all commands work properly, then clean up outputs.
      - name: Run RayTracer examples (Unix)
        if: runner.os != 'Windows'
        run: |
          julia RayTracer pathtracer ./examples/demo_scene.txt 5 5 --output-name out.png
          julia RayTracer onofftracer ./examples/demo_scene.txt 5 5 --output-name out.png
          julia RayTracer flattracer ./examples/demo_scene.txt 5 5 --output-name out.png
          julia RayTracer tonemapping out.pfm
          julia RayTracer image2pfm out.png

      - name: Clean up generated files (Unix)
        if: runner.os != 'Windows'
        run: rm -f out.png out.pfm

      - name: Run RayTracer examples (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          julia RayTracer pathtracer .\examples\demo_scene.txt 5 5 --output-name out.png
          julia RayTracer onofftracer .\examples\demo_scene.txt 5 5 --output-name out.png
          julia RayTracer flattracer .\examples\demo_scene.txt 5 5 --output-name out.png
          julia RayTracer tonemapping out.pfm
          julia RayTracer image2pfm out.png

      - name: Clean up generated files (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: Remove-Item -Force out.png, out.pfm